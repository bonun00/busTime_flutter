plugins {
    id "com.android.application"
    id "kotlin-android"

//    id("com.android.application") version "8.1.0" // AGP 버전을 8.1.0으로 업데이트
//    id("kotlin-android") version "1.8.22" // Kotlin 버전은 필요에 따라 업데이트
